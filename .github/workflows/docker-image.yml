name: Docker Image CI
 
on:
  pull_request:
    types: [opened, reopened]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.16
          
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag icho:$(date +%s)
        
      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
